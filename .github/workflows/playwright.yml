name: Playwright Smoke Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    environment: prod

    # Environment variables from GitHub Secrets
    env:
      PHONE: ${{ secrets.PHONE }}
      PASSWORD: ${{ secrets.PASSWORD }}
      ITEMNAME: ${{ secrets.ITEMNAME }}

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Cache node modules → speeds up CI by 40–60%
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 3. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 4. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5. Install only Chromium (faster)
      - name: Install Chromium only
        run: npx playwright install chromium

      # 6. Run Smoke Tests (single worker = single browser window)
      - name: Run smoke tests
        run: npx playwright test tests/smoke/shopSmoke.test.ts --workers=1 --reporter=html

      # 7. Upload Playwright HTML Report
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
